{% extends "admin_panel/base_admin.html" %}
{% block content %}
<h2>User Management</h2>
<a href="{% url 'admin_panel:user_add' %}" class="btn btn-success mb-3">➕ Add User</a>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Balance</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>£{{ user.balance }}</td>
            <td>
                <a href="{% url 'admin_panel:user_edit' user.id %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'admin_panel:user_delete' user.id %}"
                   onclick="return confirm('Delete this user?')"
                   class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" class="text-center">No users found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
