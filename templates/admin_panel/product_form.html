{% extends "admin_panel/base_admin.html" %}
{% block content %}
<h2>{% if form.instance.id %}Edit Product{% else %}Add New Product{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'admin_panel:product_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
